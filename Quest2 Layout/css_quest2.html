<!DOCTYPE html>
<html>
<head>
	<title>CSS QUEST</title>
	<style type="text/css">
	.container {
		position: relative;
	}
	nav {
		position: absolute;
		left: 0px;
		width: 200px;
		height: 1000px;
		background-color: red;
	}
	section {
		position: relative;
		height: 1000px;
		background-color: blue;
		margin-left: 200px;
	}
	#right {
		position: absolute;
		top: 0px;
		right: 0px;
		width: 300px;
		height: 1000px;
		background-color: red;
	}
	</style>
</head>
</head>
<body>
	<div class="container">
		<nav>
			hello
		</nav>
		<section>
			world
		</section>
		<div id="right">
			!
		</div>
</body>
