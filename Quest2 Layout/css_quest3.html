<!DOCTYPE html>
<html>
<head>
	<title>CSS QUEST</title>
	<style type="text/css">
	div {
	    -moz-box-sizing: border-box;
	    -webkit-box-sizing: border-box;
	    box-sizing: border-box;
	}
	html, body {height: 100%; overflow: hidden;}
	.container {
		position: relative;
		height: 100%;
		overflow: auto;
	}
	#left {
		position: absolute;
		left: 0px;
		width: 200px;
		height: 100%;
		background-color: red;
	}
	#middle {
		background-color: blue;
		margin-left: 200px;
		margin-right: 300px;
		height: calc(100% - 30px);
		height: -moz-calc(100% - 30px);
		height: -webkit-calc(100% - 30px);
	}
	#top {
		margin-left: 200px;
		margin-right: 300px;
		height: 30px;
		background-color: green;
	}
	#right {
		position: absolute;
		top: 0px;
		right: 0px;
		width: 300px;
		height: 100%;
		background-color: red;
	}
	#bottom {
		position: absolute;
		width: 100%;
		bottom: 0px;
		height: 50px;
		background-color: green;
	}
	</style>
</head>
</head>
<body>
	<div class="container">
		<div id="left">
			Hello 
		</div>
		<div id="top">
			z
		</div>
		<div id="middle">
			world<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</div>
		<div id="right">
			!
		</div>
	<div>
	<div id="bottom">
		x
	</div>
</body>
